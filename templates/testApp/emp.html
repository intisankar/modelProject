<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="{% static "css/demo.css" %}">
  </head>
  <body>
    <h1>The Employee List is :</h1>
    {% if emp_list %}
    <table>
      <thead>
        <th>Eno</th>
        <th>E Name</th>
        <th>E sal</th>
        <th>E address</th>
      </thead>
      {% for emp in emp_list%}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename | title |cut:"Sankar" | add:" NagRaj"}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr | add:" sankar"}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No records Found</p>
    {% endif %}
  </body>
</html>
